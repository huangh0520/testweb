
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fixed-size {
            width: 250px;
            height: 250px;
        }
        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-cogs text-blue-500 mr-3"></i>
                系统管理平台
            </h1>
            <p class="text-gray-600 text-lg">一站式管理解决方案</p>
        </header>

        <main class="max-w-6xl mx-auto">
            <!-- 功能卡片网格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- 文件管理功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-folder-open text-blue-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">文件管理</h3>
                        <p class="text-gray-600 text-sm mb-4">上传、下载和管理各类文件</p>
                        <a href="/file_manager" 
                            class="inline-flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-arrow-right mr-1 text-xs"></i>
                            进入
                        </a>
                    </div>
                </div>
                
                <!-- Excel表格处理系统 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-users text-green-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Excel表格处理</h3>
                        <p class="text-gray-600 text-sm mb-4">根据男女写标语</p>
                        <a href="excel_processor"
                           class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-arrow-right mr-1 text-xs"></i>
                            进入
                        </a>
                    </div>
                </div>
                
                <!-- 系统监控功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-chart-line text-purple-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">工作空间</h3>
                        <p class="text-gray-600 text-sm mb-4">苦逼打工人</p>
						<a rel="nofollow" href="https://9bglm2ptp4.execute-api.ap-northeast-1.amazonaws.com/dev/work">
							<button class="inline-flex items-center bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-arrow-right mr-1 text-xs"></i>
                            进入
							</button>
						</a>
                    </div>
                </div>
                
                <!-- 数据统计功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-chart-bar text-yellow-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">基金收益</h3>
                        <p class="text-gray-600 text-sm mb-4">查看基金收益分析</p>
                        <a rel="nofollow" href="calculate.html">
                            <button class="inline-flex items-center bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-arrow-right mr-1 text-xs"></i>
                                进入
                            </button>
                        </a>
                    </div>
                </div>

                <!-- 传输功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-folder-open text-blue-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">传输空间</h3>
                        <p class="text-gray-600 text-sm mb-4">文件传输</p>
                        <a rel="nofollow" href="https://9bglm2ptp4.execute-api.ap-northeast-1.amazonaws.com/dev/chuanshu">
                            <button class="inline-flex items-center bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-arrow-right mr-1 text-xs"></i>
                                进入
                            </button>
                        </a>
                    </div>
                </div>

                <!-- 音乐下载系统 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-users text-green-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">音乐下载</h3>
                        <p class="text-gray-600 text-sm mb-4">音乐下载</p>
                        <a href="https://9bglm2ptp4.execute-api.ap-northeast-1.amazonaws.com/dev/music"
                           class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-arrow-right mr-1 text-xs"></i>
                            进入
                        </a>
                    </div>
                </div>

                <!-- 设置中心功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-chart-line text-purple-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">行情中心</h3>
                        <p class="text-gray-600 text-sm mb-4">查看行情</p>
                        <a href="https://nhrwyc7nud.execute-api.ap-northeast-1.amazonaws.com/dev/api/stocks?codes=603119,603790,002558,002652,002856,002857,002624"
							<button class="inline-flex items-center bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-arrow-right mr-1 text-xs"></i>
                            进入
							</button>
                        </a>
                    </div>
                </div>
                
                <!-- 日志管理功能 -->
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 fixed-size">
                    <div class="text-center">
                        <i class="fas fa-clipboard-list text-red-500 text-4xl mb-4"></i>
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">日志管理</h3>
                        <p class="text-gray-600 text-sm mb-4">查看和管理系统操作日志</p>
                        <a rel="nofollow" href="/logview">
                            <button class="inline-flex items-center bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                                <i class="fas fa-arrow-right mr-1 text-xs"></i>
                                进入
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
